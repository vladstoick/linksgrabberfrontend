<div class="container">

	<div class="row">

		<form class="col-md-8 col-md-push-2">
			<h3>Get in touch with grabbr.io!</h3>
			<p>Write your message here and we will get back to you as soon as we can.</p>
			<div class="form-group">
				<label for="inputEmail">Your email address</label>
		    	<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
	    	</div>
	    	<div class="form-group">
		    	<label for="inputMessage">Your message</label>
				<textarea class="form-control" rows="3" id="inputMessage"></textarea>
			</div>
			<button class="btn btn-primary">Send your message!</button>
		</form>
	</div>
</div>
