<div class="container">
	<div class="row">
		<form class="col-md-8 col-md-push-2" name="contactForm" novalidate 
			ng-submit="submitForm(contactForm.$valid)">
			<h3>Get in touch with grabbr.io!</h3>
			<p>Write your message here and we will get back to you as soon as we can.</p>
			<div class="form-group">
				<label for="inputEmail">Your email address</label>
		    	<input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-required="true" ng-model="email" name="email" ng-model-options="{ updateOn: 'default blur' }">
		    	<p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">Enter a valid email.</p>
	    	</div>
	    	<div class="form-group">
		    	<label for="inputMessage">Your message</label>
				<textarea class="form-control" rows="3" id="inputMessage" ng-required="true" ng-model="message" name="message"></textarea>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-disabled="contactForm.$invalid || isSuccesful || isLoading">Send your message!</button>
			</div>
			<div class="alert alert-info" role="alert" ng-show="isLoading">
				<p>Sending your message..</p>	
			</div>
			
			<div class="alert alert-success" role="alert" ng-show="isSuccesful">
				<p>Your message has been sent!</p>	
			</div>

			<div class="alert alert-danger" role="alert" ng-show="hasError">
			  	There has been an error while trying to send your message. Please try again later
			</div>
		</form>
	</div>
</div>
