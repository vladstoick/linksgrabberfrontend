<div class="container">	
	<div class="row">
		<div class="col-md-3">
			<button class="btn btn-primary" ng-click="shouldShowAllImages=!shouldShowAllImages" id="viewAllMedia">View all media</button>
			<input ng-model="searchText" type="text" class="form-control" placeholder="Type here to filter">
		</div>
		<div class="col-md-9">
			<div infinite-scroll='links.nextPage()' infinite-scroll-disabled='links.isBusy || links.isDone' infinite-scroll-distance='1'>
				
				<div ng-repeat="link in links.items | filter: searchText">
					<linkrow data="link" shouldshowallimages="shouldShowAllImages"></linkrow>
				</div>
				<div ng-show='links.isBusy' id="linksLoader">Loading data...</div>
				<div ng-show="linnks.isDone" id="loadFinished">These are all the links you have recieved</div>
			</div>
		</div>
		
	</div>
</div>
